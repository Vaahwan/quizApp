<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
  <div id="quiz-container">
    <h1 id="title">Quiz App</h1>
    <div id="question-container">
      <h1 id="question"></h1>
      <ul id="options"></ul>
    </div>
    <div id="timer">Time Left: <span id="timer-display">30</span> seconds</div>
    <button id="submit-btn" >Submit</button>
    <div id="result-container">
      <p id="result"></p>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div id="score-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="scorecard" >Your Score: <span id="final-score"></span>/5</h2>
      <button id="restart-btn" onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
